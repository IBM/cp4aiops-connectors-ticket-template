apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: github-grpc-connector-template
  labels:
    app: github-grpc-connector-template
spec:
  endpoints:
  - targetPort: metrics
    path: /h/metrics
    scheme: https
    tlsConfig:
      serverName: "$(SERVICE_NAME).$(SERVICE_NAMESPACE).svc"
      ca:
        configMap:
          name: aiopsedge-openshift-ca-cert
          key: service-ca.crt
          optional: false
    bearerTokenSecret: 
      name: aiopsedge-health-check-key
      key: apikey
  selector:
    matchLabels:
      app: github-grpc-connector-template
      instance: connector
