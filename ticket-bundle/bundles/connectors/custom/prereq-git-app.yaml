apiVersion: connectors.aiops.ibm.com/v1beta1
kind: GitApp
metadata:
  name: custom-prereq-bundle
spec:
  authSecret:
    name: cp4waiops-connectors-deploy-auth-secret
  branch: bundled-version
  certSecret:
    name: cp4waiops-connectors-deploy-cert-secret
  components:
    - name: deployment
      path: /bundles/connectors/custom/prereqs
      type: kustomize
  repo: 'https://CUSTOMBUNDLENAME.{{ .Namespace }}.svc/git/cp4waiops-connectors'
